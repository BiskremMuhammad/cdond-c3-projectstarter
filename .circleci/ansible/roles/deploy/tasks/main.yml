---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "install unzip"
  ansible.builtin.yum:
    name:
      - unzip
      - tar
    state: present
  become: true
    
- name: Creates Hosting Directory
  file:
    path: ~/web
    state: directory
    mode: '0755'

- name: Extract Artifact contents
  ansible.builtin.unarchive:
    src: ./artifact.tar.gz
    dest: ~/web

- debug: msg="{{ lookup('env','TYPEORM_CONNECTION') }} is an environment variable"

- name: Executing node
  shell: |
    export TYPEORM_CONNECTION=postgres
    export TYPEORM_ENTITIES=./modules/domain/**/*.entity.js
    export TYPEORM_HOST=udapeople-db.crbvlqrek14z.us-east-1.rds.amazonaws.com
    export TYPEORM_PORT=5432
    export TYPEORM_USERNAME=biskrem
    export TYPEORM_PASSWORD='Bi!UdaPeople#22'
    export TYPEORM_DATABASE=udapeople
    export TYPEORM_MIGRATIONS=./migrations/*.js
    export TYPEORM_MIGRATIONS_DIR=./migrations
    pm2 start -f ~/web/dist/main.js