---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
    
- name: Creates Hosting Directory
  file:
    path: ~/web
    state: directory

- name: "Copy Artifact"
  copy:
    src: artifact.tar.gz
    dest: /web
    backup: yes

- name: Extract Artifact contents
  unarchive:
    remote_src: yes
    src: /web/artifact.tar.gz
    dest: ~/web
    extra_opts:
      - "--add-file"
      - "install"


- name: Executing node
  shell: |
    pm2 start ~/web/main.js -f