---
- name: "upgrade packages."
  become: true
  apt:
    upgrade: "yes"

- name: remove dependencies that are no longer required
  become: true
  apt:
    autoremove: yes

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "install unzip"
  become: true
  apt:
    name: ["tar","unzip"]
    state: latest
    update_cache: yes
    
- name: Creates Hosting Directory
  file:
    path: ~/web
    state: directory
    mode: '0755'

- name: Extract Artifact contents
  become: true
  unarchive:
    src: ./artifact.tar.gz
    dest: ~/web

- name: Executing node
  shell: |
    pm2 start ~/web/main.js -f